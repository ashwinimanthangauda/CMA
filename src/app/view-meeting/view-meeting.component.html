<!DOCTYPE html>
<html lang="en">
    <h1></h1>
    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Form</title>
</head>
<body>
    <div align=middle class="box-outer" style="background-color: cornsilk; "    >
    <table class="table table-bordered" border="10px solid black" align=center *ngIf="meetings.length > 0">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
       
        <th>Topic Name</th>
        <th>Number Of People</th>
        <th>Meeting Date</th>
        <th>Client Name</th>
    </tr>
    </thead>
    <tr *ngFor="let meeting of meetings">
        <td>{{meeting.mid}}</td>
        
        <td>{{meeting.topic}}</td>
        <td>{{meeting.numberofpeople}}</td>
        <td>{{meeting.startdate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{meeting.name}}</td>
    </tr>
</table>
</div>
</body>
</html>
